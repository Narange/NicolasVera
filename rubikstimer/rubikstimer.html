<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Nicolas Vera</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style-timer.css">
</head>

<body>

    <h2 id="topText" class="centerH2">Rubik's Cube Timer</h2>
    <p class="centerP">A stopwatch for timing the solving of the Rubik's Cube (or any twisty puzzle). Click "Scramble" to generate a random 3x3 cube scramble algorithm.</p>

    <div id="timer">
    <h2 id="timerDisplay" class="centerH2">00 : 00 . 000</h2>

    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>
    <button id="scrambleButton">Scramble</button>

    </div>

    <script src="rubikstimer.js"></script>
    <script src="rubikstimer-page.js"></script>

</body>
</html>
