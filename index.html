        <h2 class="text-center">Nicolas Vera</h2>
        <p class="text-center">A pretty swell guy. Likes JavaScript, Python, pi&ntilde;a coladas and getting caught in the rain.</p>
        
        <p class="text-center">First, have a drink.</p>
        <br>

        <div class="text-center">
        <select id="sodaSelect">
            <option value="Seltzer">Seltzer</option>
            <option value="Dr. Pepper">Dr. Pepper</option>
            <option value="Sprite">Sprite</option>
            <option value="Sunkist">Sunkist</option>
        </select>
        </div>
        <br>
    
        <div id="svgSoda" class="text-center"></div>

        <script>
        var width = 800, height = 500;
    
        //colors for each soda in format [fill, stroke, background]
        var sodas = {
            "Seltzer": ["#ffffff","#8b8b8b","#b7bde0"],
            "Dr. Pepper": ["#772a2a","#ac3d3d","#461a1a"],
            "Sprite": ["#bee5c7","#ffffff","#6ec966"],
            "Sunkist": ["#f7ab32","#ffffff","#ff6c00"]
        };
    
        var svgSoda = d3.select("#svgSoda").append("svg")
            .attr("width", width)
            .attr("height", height);
    
    
        function colorBackGround(color) {
            svgSoda.append("rect")
            .attr("width", width)
            .attr("height", height)
            .attr("fill", color);
        }
    
        var previousSoda = "";
        var currentSoda = "";
    
        function drawCircles(){
            //get selected soda and its colors
            var selectedSoda = d3.select("#sodaSelect").property("value");
            var sodaFill = sodas[selectedSoda][0];
            var sodaStroke = sodas[selectedSoda][1];
            var sodaBackGround = sodas[selectedSoda][2];
    
            svgSoda.selectAll("circle").remove();
            currentSoda = selectedSoda;
    
            //fill in the background color once if the selection changed
            if (currentSoda != previousSoda){
                colorBackGround(sodaBackGround);
            }
    
            //draw the bubbles
            for(var i = 0; i < 50; i++){
                var circles = svgSoda.append("circle")
                    .style("fill", sodaFill)
                    .style("stroke", sodaStroke)
                    .style("stroke-width", 2)
                    .attr("cx", Math.random()*width)
                    .attr("cy", Math.random()*height)
                    .attr("r", Math.random()*20+2)
                    .attr("opacity", .5);
            }
        }
            window.setInterval(drawCircles, 80);
        </script>
